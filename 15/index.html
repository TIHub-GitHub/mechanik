<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formularze - Fieldset</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="div">
            <form id="form1" method="POST" action="">
                <fieldset>
                    <legend>Język obcy</legend>
                    <label><input type="checkbox" name="jezyki" value="niemiecki">Niemiecki</label>
                    <label><input type="checkbox" name="jezyki" value="francuski">Francuski</label>
                    <label><input type="checkbox" name="jezyki" value="angielski">Angielski</label>
                 </fieldset>
                 <fieldset>
                     <legend>Znajomość języków</legend>
                     <label><input type="radio" name="wybor_jezyka" value="niemiecki">Niemiecki</label>
                     <label><input type="radio" name="wybor_jezyka" value="angielski">Angielski</label>
                     <label><input type="radio" name="wybor_jezyka" value="rosyjski">Rosyjski</label>
                     <label><input type="radio" name="wybor_jezyka" value="francuski">Francuski</label>
                 </fieldset>
            </form>
        </div>
    </body>
</html>
