<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form - Pattern</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="div none" id="takdiv">
        <p>Imię i nazwisko: <span class="ib" id="span-imieinazwisko">Brak</span></p>
    </div>
    <div class="div">
        <form id="formularz" name="formularz" method="POST" action="mailto:ostryjanekx69@wp.pl">
            <h2>Pole formularza</h2>
            <div class="mb-3">
                <label for="imieinazwisko" class="form-label">Imię i Nazwisko</label>
                <input type="text" class="form-control" name="imieinazwisko" id="imieinazwisko"
                    placeholder="Jan Kowalski" value="" onkeyup="duzeLitery()" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <label for="adres" class="form-label">Adres</label>
                <input type="text" class="form-control" name="adres" id="adres" placeholder="ul. Ulica 1" value=""
                    autocomplete="off" required>
            </div>
            <div class="mgtop-15">
                <button type="submit" name="Wyślij" class="btn btn-success mgtop-15" id="submit">Wyślij</button>
                <button type="reset" name="Wyczyść" class="btn btn-success mgtop-15" id="reset">Wyczyść</button>
                <button type="reset" name="Tak" class="btn btn-success mgtop-15" id="tak">Odsłoń</button>
                <button type="reset" name="Nie" class="btn btn-success mgtop-15" id="nie">Schowaj</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
